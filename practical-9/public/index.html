<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Product Site</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="hero">
        <h1>Welcome to Our Product</h1>
        <p>The ultimate solution to make your life easier.</p>
        <button id="learnBtn">Learn More</button>
    </div>
</header>

<main>
    <section class="features">
        <h2>Our Features</h2>
        <div class="feature-card">Fast & Responsive</div>
        <div class="feature-card">Secure & Reliable</div>
        <div class="feature-card">24/7 Support</div>
    </section>

    <section class="testimonials">
        <h2>What Our Users Say</h2>
        <div class="testimonial-card">"Amazing product! Highly recommend." - User A</div>
        <div class="testimonial-card">"Helped me a lot!" - User B</div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="responseMsg"></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 Product Site. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
